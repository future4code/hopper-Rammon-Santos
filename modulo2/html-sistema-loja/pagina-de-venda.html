    <h2>Página de venda</h2>

    <form class="formulario"> 
        <div>
            <label for="name">Vendedor:</label>
            <select id="vendedor" name="selecione-vendedor">
                <option name="vendedor Carioca">Carioca</option>
                <option name="vendedor Jonas">Jonas</option>
                </select>       
        </div>
        <div>
            <br>
            <label for="name">PRODUTO:</label>
            <select id="produto" name="selecione-produto">
              
                <option name="Mac">Mac R$7,000</option>
                <option name="Dell">Dell R$5,000 </option>
                <option name="Acer"> Acer R$3,500 </option>
                <option name="Samsung">Samsung R$2,900 </option>
                <option name="Lenovo">Lenovo R$3,100 </option>

                </select>         
        </div>
        <div>
            <br>
            <label>Quantidade: </label>
            <input type="number" id="Quantidade" name="Quantidade">
        </div>

        <div>
            <br>
            <label for="card">
                <span>Forma de pagamento:</span>
            </label>
            <select id="cartao" name="forma-de-pamento">
            <option name="visa">Dinheiro</option>
            <option name="cartao">Cartão</option>
            </select>
        </div>
    
        <div>
            <br>
            <button type="submit">Finalizar compra</button>
        </div>

        <br><br><br><br><br><br><br><br>

                <img src="./img/redes-sociais/instagram-ico.png"/>
